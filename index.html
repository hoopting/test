<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>图片图层</title>
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css"/>
    <script src="https://webapi.amap.com/maps?v=1.4.5&key=20d3416f8b68bdda0075490679f6338e"></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    var imageLayer = new AMap.ImageLayer({
        url: 'https://i1.bvimg.com/639190/91a513e538eb6167.jpg',
        bounds: new AMap.Bounds(
                [108.085882,34.260845],
                [108.096279,34.264028]
        ),
        zooms: [18]
    });
    var map = new AMap.Map('container', {
        resizeEnable: true,
        center: [108.091644,34.262193],
        zoom: 18,
        layers: [
            new AMap.TileLayer(),
            imageLayer
        ]
    });
</script>
</body>
</html>
